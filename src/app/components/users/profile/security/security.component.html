<div class="row">
  <div class="col-xs-12">
    <div style="margin-top: 40px" class="row gap-4 justify-content-center">
      <div class="card col-sm-10">
        <form class="form theme-form">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <div style="display: flex; justify-content: space-between">
                    <label for="oldpassword">Old Password</label>
                    <div
                      style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                      "
                    >
                      <label class="col-form-label m-r-10">
                        Show Password:
                      </label>
                      <div
                        (change)="showPassword()"
                        class="media-body"
                        style="height: 20px"
                      >
                        <label
                          class="switch"
                          style="height: 20px; margin-bottom: 0"
                        >
                          <input type="checkbox" />
                          <span class="switch-state"></span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <input
                    class="form-control"
                    [type]="show ? 'text' : 'password'"
                    formControlName="oldpassword"
                    required=""
                    placeholder="Please enter old password"
                  />
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="mb-1">
                  <label for="newpassword">New Password</label>
                  <input
                    class="form-control"
                    id="newpassword"
                    [type]="show ? 'text' : 'password'"
                    placeholder="Please enter new password"
                  />
                </div>
                <span style="margin-left: 12px; color: #637381">
                  <i class="icofont icofont-warning-alt"></i>
                  Password must be minimum 6+
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    class="form-control"
                    id="confirm-password"
                    [type]="show ? 'text' : 'password'"
                    placeholder="Please enter confirm password"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-3">
                <button type="button" placement="top" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
